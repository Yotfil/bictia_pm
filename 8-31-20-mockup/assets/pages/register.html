<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/styles.css">
        <title>Registro</title>
    </head>

    <body>
        <header class="header">
            <nav class="nav">
                <h2 class="logo">
                    <a href="../../index.html">
                        Logo
                    </a>
                </h2>
                <ul class="contMenuHome">
                    <li class="itemMenuHome"><a class="linkMenuHome" href="#">Registrarse</a></li>
                    <li class="itemMenuHome"><a class="linkMenuHome" href="../pages/login.html">Iniciar Sesión</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main mainRegister ">
            <h1 class="titleHome">¿Aún no tienes una cuenta? ¡Registrate!</h1>
            <form class="form">
                <div class="contInput">
                    <label for="" class="label">Nombre</label>
                    <input type="text" placeholder="Ej: John Doe" class="input">
                </div>
                <div class="contInput">
                    <label for="" class="label">Usuario</label>
                    <input type="text" placeholder="johnDoe77" class="input">
                </div>
                <div class="contInput">
                    <label for="" class="label">Correo</label>
                    <input type="email" placeholder="john@doe.com" class="input">
                </div>
                <div class="contInput">
                    <label for="" class="label">Contraseña</label>
                    <input type="password" class="input">
                </div>
                <a href="./login.html" class="btnEnviar">Registrarse</a>
            </form>
        </main>
        <script src="../scripts/script.js"></script>
    </body>

</html>
